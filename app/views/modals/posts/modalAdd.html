<div class="modal fade" id="modalAdd">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Adicionar</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form ng-submit="vm.adicionar(vm.dados)">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-15">
                            <label>Título</label>
                            <input type="text" class="form-control" ng-model="vm.dados.titulo" required>
                        </div>
                        <div class="col-12 col-md-6 mb-15">
                            <label>Autor</label>
                            <select class="form-control" ng-model="vm.dados.autor" required>
                                <option>Bernardo</option>
                            </select>
                        </div>
                        <div class="col-12 mb-15">
                            <label>Conteúdo</label>
                            <textarea class="form-control" rows="6" ng-model="vm.dados.conteudo" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Fechar</button>
                </div>
            </form>
        </div>
    </div>
</div>
